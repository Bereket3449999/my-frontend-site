</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">HAILE RESORT ARBAMINCH</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="rooms.html">Rooms</a></li>
        <li><a href="booking.html">Booking</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Section -->
  <section class="section contact-modern">
    <div class="contact-card">
      <div class="contact-left">
        <h1>📬 Get in Touch</h1>
        <p>We’re happy to answer your questions or help you book the perfect stay.</p>
        <ul class="contact-details">
          <li><strong>📞</strong> +251961704264</li>
          <li><strong>✉️</strong> info@haileresort.com</li>
        </ul>
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3967.8656058136708!2d37.554687973500634!3d6.01318432888626!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x17babda066601d7b%3A0x1d8e5b49ce1e817!2sHaile%20Resort%20Arba%20Minch!5e0!3m2!1sen!2sus!4v1751003321345!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>

      <div class="contact-right">
        <h2>Send a Message</h2>
        <form id="contactForm">
          <input type="text" placeholder="Your Name" required />
          <input type="email" placeholder="Your Email" required />
          <textarea placeholder="Your Message" rows="5" required></textarea>
          <button type="submit" class="btn modern">📤 Send Message</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 Haile Resort Arbaminch. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("✅ Thank you! Your message has been sent.");
      this.reset();
    });
  </script>

</body>
</html>
