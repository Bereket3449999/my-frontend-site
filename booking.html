<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">HAILE RESORT ARBAMINCH</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>

        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Booking Section -->
  <section class="section booking-section">
    <div class="booking-header">
      <h1 class="section-title">üõéÔ∏è Book Your Stay</h1>
      <p>Fill in your details and we‚Äôll get your paradise ready.</p>
    </div>
    
    <form class="booking-form modern" id="bookingForm">
      <div class="form-row">
        <div class="input-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="John Doe" required />
        </div>
        <div class="input-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="example@email.com" required />
        </div>
      </div>

      <div class="form-row">
        <div class="input-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" placeholder="+251923456789" required />
        </div>
        <div class="input-group">
          <label for="room">Room Type</label>
          <select id="room" required>
            <option value="">Select Room Type</option>
            <option>Ocean View Room</option>
            <option>Luxury Suite</option>
            <option>Garden Cottage</option>
            <option>Honeymoon Suite</option>
            <option>Family Villa</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="input-group">
          <label for="checkin">Check-In</label>
          <input type="date" id="checkin" required />
        </div>
        <div class="input-group">
          <label for="checkout">Check-Out</label>
          <input type="date" id="checkout" required />
        </div>
      </div>

      <div class="form-row">
        <div class="input-group">
          <label for="guests">Number of Guests</label>
          <input type="number" id="guests" min="1" placeholder="2" required />
        </div>
        <div class="input-group">
          <label for="requests">Special Requests</label>
          <input type="text" id="requests" placeholder="e.g. vegan meals, late check-in" />
        </div>
      </div>

      <div class="form-row">
        <button type="submit" class="btn full">üìù Submit Booking</button>
      </div>
    </form>
  </section>

  <!-- Footer -->
  <footer class="footer">
