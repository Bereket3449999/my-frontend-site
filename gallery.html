<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HAILE RESORT | Gallery</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" type="image/png" href="images/logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">HAILE RESORT ARBAMINCH</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="rooms.html">Rooms</a></li>
        <li><a href="booking.html">Booking</a></li>
        <li><a href="gallery.html" class="active">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Gallery Section -->
  <section class="section gallery-section">
    <div class="gallery-header">
      <h1>ðŸ“¸ Resort Gallery</h1>
      <p>Swipe through memories from haile Resort Arbaminch</p>
    </div>

    <div class="gallery-grid">
      <!-- Images -->
      <img src="images/gallery1.jpg" alt="Gallery Image 1" class="gallery-img" />
      <img src="images/gallery2.jpg" alt="Gallery Image 2" class="gallery-img" />
      <img src="images/gallery3.jpg" alt="Gallery Image 3" class="gallery-img" />
      <img src="images/gallery4.jpg" alt="Gallery Image 4" class="gallery-img" />
      <img src="images/gallery5.jpg" alt="Gallery Image 5" class="gallery-img" />
      <img src="images/gallery6.jpg" alt="Gallery Image 6" class="gallery-img" />
      <img src="images/gallery7.jpg" alt="Gallery Image 7" class="gallery-img" />
      <img src="images/gallery8.jpg" alt="Gallery Image 8" class="gallery-img" />
    </div>
  </section>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close-btn">&times;</span>
    <img class="lightbox-img" id="lightbox-img" src="#" alt="Large View" />
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>Â© 2025 Haile Resort Arbaminch. All rights reserved.</p>
  </footer>

  <script>
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");
    const closeBtn = document.querySelector(".close-btn");

    document.querySelectorAll(".gallery-img").forEach(img => {
      img.addEventListener("click", () => {
        lightbox.style.display = "flex";
        lightboxImg.src = img.src;
        document.body.style.overflow = "hidden";
      });
    });

    closeBtn.addEventListener("click", () => {
      lightbox.style.display = "none";
      document.body.style.overflow = "auto";
    });

    lightbox.addEventListener("click", (e) => {
      if (e.target === lightbox) {
        lightbox.style.display = "none";
        document.body.style.overflow = "auto";
      }
    });
  </script>
</body>
</html>
